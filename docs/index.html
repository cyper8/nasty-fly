<!doctype html>
<html lang="en-GB">

  <head>
    <meta charset="utf-8">
    <style>
      body {
        background: #fafafa;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../dist/src/nasty-fly-game.js" type="module"></script>
  </head>

  <body>

    <div id="demo"></div>

    <script>

    </script>

    <script type="module">
      import { html, render } from 'https://unpkg.com/lit-html?module';
      import { until } from 'https://unpkg.com/lit-html/directives/until.js?module';
      import { unsafeHTML } from 'https://unpkg.com/lit-html/directives/unsafe-html.js?module'

      const readme = fetch('../README.md')
        .then(responce => responce.text())
        // eslint-disable-next-line no-undef
        .then(readmetext => html`${ unsafeHTML(marked.parse(readmetext)) }`);

      render(
        html`
        ${ until(readme, html`loading readme...`) }
        <nasty-fly-game maxcount=10></nasty-fly-game>
      `,
        document.querySelector('#demo')
      );
    </script>
  </body>

</html>
